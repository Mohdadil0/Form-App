<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="style.css"> 
  <title>Contact Me</title> 
 </head> 
 <body> 
  <div class="contact-container"> 
   <h1>Contact Me</h1> 
   <form id="contactForm" action="https://formspree.io/f/mvgrwwvr" method="POST" novalidate> <label for="name">Name</label> 
    <input type="text" id="name" name="name" placeholder="Your full name" required> 
    <div class="error-message" id="name-error">
      Please enter your name. 
    </div> <label for="email">Email</label> 
    <input type="email" id="email" name="email" placeholder="Your email address" required> 
    <div class="error-message" id="email-error">
      Please enter a valid email address. 
    </div> <label for="subject">Subject</label> 
    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required> 
    <div class="error-message" id="subject-error">
      Please enter a subject. 
    </div> <label for="message">Message</label> <textarea id="message" name="message" placeholder="Write your message here..." required></textarea> 
    <div class="error-message" id="message-error">
      Please enter your message. 
    </div> <button type="submit">Send Message</button> 
   </form> 
  </div> 
  <script src="script.js"></script>
 </body>
 </html>
